<!DOCTYPE html>
<html>
    <head>
        <title>Review Aggregator Aggregator</title>
    </head>
    <body>
        <img src="imdb_logo.jpg" alt="IMDB Logo"><p> Score Aggregator</p>
        <form id="form">
            <textarea name="title" rows="10" cols="100" ></textarea>
        </form>
        <br>
        <form action="" id="sorting"> Sort By:
            <input type="radio" name="sorting" id="rating"> Rating
            <input type="radio" name="sorting" id="name"> Name
            <input type="radio" name="sorting" id="year"> Year
            <input type="radio" name="sorting" id="votes"> IMDB Votes
            <input type="radio" name="sorting"  id="runtime"> Runtime
        </form>
        <form id ="info" name="info"> Additional Information:
            <input class="info" type="checkbox" id="yearBox" checked> Year
            <input class="info" type="checkbox" id="runtimeBox" checked> Runtime
            <input class="info" type="checkbox" id="imdbVotesBox"> IMDB Votes
        </form>

        <form id ="filters"> Filter by:<br>
            <input type="checkbox" id="votesFilterBox"> Votes <br>
            <input type="checkbox" id="yearFilterBox"> Year <br>
            <input type="checkbox" id="runtimeFilterBox"> Runtime
        </form>
        <br>
        <button type="button" onclick="postAndUpdate()"> Get IMDB Scores</button>
        <br>
        <br>
        <textarea id="output" rows="10" cols="100" ></textarea>

        <table id="outputTable">
            <!--<tr>-->
                <!--<th>Title</th>-->
                <!--<th>IMDB Rating</th>-->
                <!--<th>Year</th>-->
            <!--</tr>-->
        </table>

        <script type="text/javascript" src="jquery-3.3.1.js"></script>
        <script src="restAccessor.js"></script>
    </body>
</html>
