<!DOCTYPE html>
<html>
    <head>
        <title>Review Aggregator Aggregator</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <img src="imdb_logo.jpg" alt="IMDB Logo"><h3> Review Aggregator Aggregator</h3>
        <form id="form">
            <textarea name="title" rows="10" cols="50" >A Star is Born
The Man in the moon
Say anything
Moonstruck
Who framed Roger Rabbit
The Spectacular Now
Parenthood
The Shawshank redemption</textarea>
        </form>
        <br>
        <form id ="info" name="info"> Additional Information:
            <input class="info" type="checkbox" id="yearBox" checked> Year
            <input class="info" type="checkbox" id="runtimeBox" checked> Runtime
            <input class="info" type="checkbox" id="imdbVotesBox" checked> IMDB Votes
            <input class="info" type="checkbox" id="metascoreBox" checked> MetaScore
            <input class="info" type="checkbox" id="typeBox" checked> Type
            <input class="info" type="checkbox" id="genreBox"> Genre
            <input class="info" type="checkbox" id="plotBox"> Plot
        </form>
        <form action="" id="sorting"> Sort By:
            <input class="sorting" type="radio" name="sorting" id="name"> Name
            <input class="sorting" type="radio" name="sorting" id="rating"> Rating
            <input class="sorting" type="radio" name="sorting" id="year"> Year
            <input class="sorting" type="radio" name="sorting" id="runtime"> Runtime
            <input class="sorting" type="radio" name="sorting" id="votes"> IMDB Votes
            <input class="sorting" type="radio" name="sorting" id="metascore"> MetaScore
            <input class="sorting" type="radio" name="sorting" id="type"> Type
        </form>
        <form id ="filters"> Filter by:<br>
            <input type="checkbox" id="votesFilterBox"> IMDB Votes<br>
            from:<input type="text" id="votesLB"> to:<input type="text" id="votesUB"><br>
            <input type="checkbox" id="yearFilterBox"> Year<br>
            from:<input type="text" id="yearLB"> to:<input type="text" id="yearUB"><br>
            <input type="checkbox" id="runtimeFilterBox"> Runtime<br>
            from:<input type="text" id="runtimeLB"> to:<input type="text" id="runtimeUB"><br>
        </form>
        <br>
        <button type="button" onclick="postAndUpdate()"> Get IMDB Scores</button>
        <br>
        <br>
        <!--<textarea id="output" rows="10" cols="100" ></textarea>-->

        <table id="outputTable"></table>

        <script type="text/javascript" src="jquery-3.3.1.js"></script>
        <script src="restAccessor.js"></script>
    </body>
</html>
